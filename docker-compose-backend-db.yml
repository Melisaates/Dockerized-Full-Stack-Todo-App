services :
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-backend
    restart: always
    ports:
      - "3000:3000"
    networks:
      - postgres-network
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/tododb
    depends_on:
      - db
  db:
    image: postgres:13
    container_name: todo-db
    restart: always
    networks:
      - postgres-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
networks:
  postgres-network:
    driver: bridge





















